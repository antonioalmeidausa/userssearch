<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Challenge Module 1 - Search for Users</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Search for Users</h1>
    <div id="main-content">
      <div class="input-group mb-3">
        <input
          type="text"
          id="input"
          class="form-control"
          placeholder="Search for users..."
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
        <div class="input-group-append" id="button">
          <button
            class="btn btn-outline-secondary"
            id="searchButton"
            type="button"
            disabled
          >
            Search
          </button>
        </div>
      </div>

      <div id="content">
        <div id="users"></div>

        <div id="information"></div>
      </div>
    </div>

    <footer>Developed by Antonio Almeida</footer>

    <script src="./js/script.js"></script>
  </body>
</html>
